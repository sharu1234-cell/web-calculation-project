<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display Screen -->
            <div class="display-container">
                <div class="display" id="display">0</div>
                <div class="operation-display" id="operation-display"></div>
            </div>
            
            <!-- Memory Functions Row -->
            <div class="button-row">
                <button class="btn memory-btn" data-action="memory-clear">MC</button>
                <button class="btn memory-btn" data-action="memory-recall">MR</button>
                <button class="btn memory-btn" data-action="memory-add">M+</button>
                <button class="btn memory-btn" data-action="memory-subtract">M-</button>
            </div>
            
            <!-- First Row: Clear, Percentage, Square Root, Division -->
            <div class="button-row">
                <button class="btn clear-btn" data-action="clear">C</button>
                <button class="btn operator-btn" data-action="percentage">%</button>
                <button class="btn operator-btn" data-action="square-root">√</button>
                <button class="btn operator-btn" data-action="divide">÷</button>
            </div>
            
            <!-- Second Row: 7, 8, 9, Multiply -->
            <div class="button-row">
                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-action="multiply">×</button>
            </div>
            
            <!-- Third Row: 4, 5, 6, Subtract -->
            <div class="button-row">
                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-action="subtract">-</button>
            </div>
            
            <!-- Fourth Row: 1, 2, 3, Add -->
            <div class="button-row">
                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-action="add">+</button>
            </div>
            
            <!-- Fifth Row: 0, Decimal, Equals -->
            <div class="button-row">
                <button class="btn number-btn zero-btn" data-number="0">0</button>
                <button class="btn number-btn" data-action="decimal">.</button>
                <button class="btn equals-btn" data-action="equals">=</button>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>Use mouse clicks or keyboard input</p>
            <p>Keyboard shortcuts: Numbers (0-9), operators (+, -, *, /), Enter (=), Escape (C)</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
